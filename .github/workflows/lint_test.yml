name: Lint and Text

on: push

jobs:
  lint-and-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '16'
          npm-: '7'
          # path: ~/.npm
          # key: ${{runner.os}}-node-${{hashFiles('**/package-lock.json')}}
          # restore-keys: |
          #   ${{runner.os}}-node-

      - name: Install Dependency
        run: npm ci

      - name: Run Lint
        run: npm run lint

      - name: Run Test
        run: npm run test
